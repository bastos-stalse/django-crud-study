{% extends "master.html"%}

{% block title %}
    Members - Django
{% endblock %}

{% block content %}
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="height: 95vh;">
        <h1>Members - Django App</h1>

        <ul>
            {% for x in mymembers %}
                <li><a href="details/{{x.id}}">{{x.firstName}} {{x.lastName}}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
